<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Resume Builder</title>
  <style>
    body { 
        font-family: Arial, sans-serif;
     }
    .box {
         border: 1px solid #000;
          padding: 15px; 
          width: 350px; 
          margin: 20px auto;
         }
    img { 
        width: 80px;
         height: 80px; 
         border-radius: 50%;
         }
    .header { 
        display: flex; 
        align-items: center;
         gap: 15px; 
        }
    .resume {
         border: 1px solid #000;
         padding: 15px; 
         width: 350px
         ; margin: 20px auto;
         }
  </style>
</head>
<body>

  <div class="box" id="formBox">
    <h2>Fill Your Resume</h2>
    <label>Name:</label>
    <input type="text" id="name"><br><br>
    
    <label>Class / Education:</label>
    <input type="text" id="edu"><br><br>
    
    <label>Skills</label>
    <input type="text" id="skills"><br><br>
    
    <label>Address:</label><br>
    <textarea id="address"></textarea><br><br>
    
    <button onclick="makeResume()">Submit</button>
  </div>

  <script>
    function makeResume() {
      let name = document.getElementById("name").value;
      let edu = document.getElementById("edu").value;
      let skills = document.getElementById("skills").value.split(",");
      let address = document.getElementById("address").value;

      let resume = (`
        <div class="resume">
          <div class="header">
            <img src="profile.jpg" alt="Profile">
            <h1>${name}</h1>
          </div>
          <h3>Education</h3>
          <p>${edu}</p>
          <h3>Skills</h3>
          <ul>${skills.map(s => `<li>${s.trim()}</li>`).join("")}</ul>
          <h3>Address</h3>
          <p>${address}</p>
        </div>
      `);

      document.body.innerHTML = resume;
    }
  </script>

</body>
</html>
