<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables of 5 and 8</title>
</head>
<body>
    <script>
        
        let n = parseInt(prompt("Enter how many multiples you want: "));

       
        let even5 = [];
        let odd5 = [];
        document.write("<h3>Table of 5</h3>");
        for (let i = 1; i <= n; i++) {
            let val = i * 5;
            document.write(i + " × 5 = " + val + "<br>");
            if (val % 2 === 0) {
                even5.push(val);
            } else {
                odd5.push(val);
            }
        }
        document.write("<b>Even:</b> " + even5.join(", ") + "<br>");
        document.write("<b>Odd:</b> " + odd5.join(", ") + "<br><br>");

    
        let even8 = [];
        let odd8 = [];
        document.write("<h3>Table of 8</h3>");
        for (let i = 1; i <= n; i++) {
            let val = i * 8;
            document.write(i + " × 8 = " + val + "<br>");
            if (val % 2 === 0) {
                even8.push(val);
            } else {
                odd8.push(val);
            }
        }
        document.write("<b>Even:</b> " + even8.join(", ") + "<br>");
        document.write("<b>Odd:</b> " + odd8.join(", ") + "<br>");
    </script>
</body>
</html>
