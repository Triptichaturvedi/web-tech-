<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Example</title>
</head>
<body>
    <script>
        
        function sum(a, b) {
            console.log( a + b);
        }

    
        function callback(fn) {
            let a = 10;
            let b = 20;
            fn(a, b); 
        }
        callback(sum);
    </script>
</body>
</html>
