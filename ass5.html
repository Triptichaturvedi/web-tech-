<!doctype html>
<html>
<head>
  <title>Counter App</title>
</head>
<body>
  <h1>Counter App</h1>
  <p id="count">0</p>
  <button onclick="countUp()">Increase</button>
  <button onclick="countDown()">Decrease</button>

  <script>
    let count = 0;
    function countUp() {
      count = count + 1;
      document.getElementById("count").innerText = count;
    }
    function countDown() {
      count = count - 1;
      document.getElementById("count").innerText = count;
    }
  </script>
</body>
</html>
